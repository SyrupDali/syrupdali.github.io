<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial = scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header">
    <h1><a href="index.html"><img src="images/image.png" alt="This is the logo."></a></h1>
    <ul class="nav">
      <li><a href="sign_up_page.html">Sign up</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </div>
  <form action="index.html">
    <h1>Sign Up😎</h1>
    <h2><label for="">UserID:</label><br>
      <input type="text" name="userid" size="25" placeholder="Your ID for signing in"><br>
      <label for="">Password:</label><br>
      <input type="password" name="password" size="25" placeholder="password"><br>

      <hr>
      <h1>Your personal information</h1>
      <label for="">Name:</label>
      <input type="text" name="name" size="20"><br>
      <label for="">Address:</label>
      <input type="text" name="address" size="30"><br>
      <label for="">Country:</label>
      <input type="text" name="country" size="18"><br>
      <label for="">Zip Code:</label>
      <input type="text" name="zipcode" size="10"><br>

      <label for="">Your Email:</label>
      <input type="email" name="email" size="30"><br>
      <label for="">Sex:</label><br>
      <input type="radio" name="sex" value="male">Male 👦<br>
      <input type="radio" name="sex" value="female">Female 👩<br>
      <input type="radio" name="sex" value="other">Other 🏳️‍🌈<br>
      <label for="">Language:</label>
      <input type="text" name="language" size="14"><br>
      <label for="">About/Bio:</label><br>
      <textarea name="bio" rows="4" cols="35">
                </textarea>
      <br>
      <label for="">Role:</label><br>
      <input type="radio" name="role" value="mentor">Mentor 🧑‍🏫<br>
      <input type="radio" name="role" value="mentee">Mentee 🧑‍🎓<br>
      <hr>
      <h1>(Only For Mentors)</h1>
      <label for="">Profile picture: </label><br>
      <input type="file" id="myFile" name="filename">
      <label for=""></label><br>
      <input type="submit" value="Upload"><br><br>
      <label for="">Skills/Job Category:</label><br>
      <textarea name="skillsOrJobCategory" rows="3" cols="25">
                </textarea><br>
      <label for="">Company:</label>
      <input type="text" name="company" size="15"><br>
      <label for="">Location:</label>
      <input type="text" name="location" size="15"><br>
      <hr>
      <input type="submit" value="Create Account🥳" style="height:40px; width: 150px" />
    </h2>
  </form>

</body>

</html>
